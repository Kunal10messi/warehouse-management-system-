<!DOCTYPE html>
<html>
<head>
    <title>Warehouse Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand">Hardware Inventory System</span>

    <div>
        <span class="text-white me-3">{{ request.user.username }}</span>
        <form method="post" action="/logout/" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
